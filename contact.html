<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup Website</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="contact-area">
        <div class="container w-100 h-screen" id="container">
    
            <div class="form-container sign-up">
                <form action="#">
                    <h1>SignIn</h1>
                    <div class="social-icons">
                        <a href="#" class="icon"><i class="fa-brands fa-google"></i></a>
                        <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                        <a href="#" class="icon"><i class="fa-brands fa-youtube"></i></a>
                        <a href="#" class="icon"><i class="fa-brands fa-x-twitter"></i></a>
                    </div>
                    <span>or use your email for register</span>
                    <input type="text" placeholder="Full Name">
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Password">
                    <button>Sign Up</button>
                </form>
            </div>
    
            <div class="form-container sign-in">
                <form action="#">
                    <h1>Sign In</h1>
                    <div class="social-icons">
                        <a href="#" class="icon"><i class="fa-brands fa-google"></i></a>
                        <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                        <a href="#" class="icon"><i class="fa-brands fa-youtube"></i></a>
                        <a href="#" class="icon"><i class="fa-brands fa-x-twitter"></i></a>
                    </div>
                    <span>or use your email and password</span>
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Password">
                    <a href="#">Forgot Password?</a>
                    <button>Sign In</button>
                </form>
            </div>
    
            <div class="toggle-container">
                <div class="toggle">
    
                    <div class="toggle-panel toggle-left">
                        <h1>Welcome Back!</h1>
                        <p>Enter your personal details to use all of site features.</p>
                        <button class="hidden" id="login">Sign In</button>
                    </div>
    
                    <div class="toggle-panel toggle-right">
                        <h1>Hello, Subscriber!</h1>
                        <p>Register with your personal details to use all of site features.</p>
                        <button class="hidden" id="register">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>
        
    </div>



    <script>
        // Form Javascript
const container = document.getElementById("container");
const registerBtn = document.getElementById("register");

const loginBtn = document.getElementById("login");

registerBtn.addEventListener("click", () => {
    container.classList.add("active");
});

loginBtn.addEventListener("click", () => {
    container.classList.remove("active");
});
    </script>
</body>
</html>
